<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer.sh Uploader Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    button {
      padding: 8px 16px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0051a8;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Transfer.sh File Uploader</h1>
  <div class="container">
    <h2>Upload a file</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      
      if (!fileInput.files.length) {
        alert('Please select a file first');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      
      reader.onload = async function(e) {
        // Get base64 data (remove the data URL prefix)
        const base64Content = e.target.result.split(',')[1];
        
        try {
          resultDiv.textContent = 'Uploading...';
          resultDiv.style.display = 'block';
          
          const response = await fetch('/api/upload-to-transfer', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              fileName: file.name,
              mimeType: file.type || 'application/octet-stream',
              fileContent: base64Content
            }),
          });
          
          const data = await response.json();
          
          if (response.ok) {
            resultDiv.innerHTML = `
              <strong>Upload successful!</strong>
              <p>Download URL: <a href="${data.downloadUrl}" target="_blank">${data.downloadUrl}</a></p>
              <p>Note: Files on transfer.sh are automatically deleted after 14 days.</p>
            `;
          } else {
            resultDiv.textContent = `Error: ${JSON.stringify(data, null, 2)}`;
          }
        } catch (error) {
          resultDiv.textContent = `Error: ${error.message}`;
        }
      };
      
      // Read file as data URL (base64)
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
